<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindneox.ai Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f7fb;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            margin-left: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .stats {
            padding: 10px 20px;
            background: #f5f7fb;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .mode-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .mode-button {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .age-selector {
            display: none;
            padding: 10px 20px;
            background: #f5f7fb;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .age-selector.active {
            display: block;
        }

        .age-selector label {
            font-size: 14px;
            color: #666;
            margin-right: 10px;
        }

        .age-selector select {
            padding: 5px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Mindneox.ai</h1>
            <p>Intelligent Chatbot powered by Mistral-7B</p>
        </div>

        <div class="mode-switch">
            <button class="mode-button active" onclick="switchMode('chat')">üí¨ Chat Mode</button>
            <button class="mode-button" onclick="switchMode('ask')">üìö Educational Mode</button>
        </div>

        <div class="age-selector" id="ageSelector">
            <label>Student Age:</label>
            <select id="ageSelect">
                <option value="8">8 years old</option>
                <option value="10" selected>10 years old</option>
                <option value="12">12 years old</option>
                <option value="14">14 years old</option>
                <option value="16">16 years old</option>
                <option value="18">18 years old</option>
            </select>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    üëã Hello! I'm Mindneox.ai. I can help you with general questions or provide educational explanations. 
                    Switch to Educational Mode for kid-friendly answers!
                </div>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>

        <div class="stats" id="stats">
            Messages: 0 | Status: Ready
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentMode = 'chat';
        let messageCount = 0;
        let sessionId = null;

        function switchMode(mode) {
            currentMode = mode;
            
            // Update button states
            document.querySelectorAll('.mode-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide age selector
            const ageSelector = document.getElementById('ageSelector');
            if (mode === 'ask') {
                ageSelector.classList.add('active');
            } else {
                ageSelector.classList.remove('active');
            }
            
            // Update placeholder
            const input = document.getElementById('messageInput');
            if (mode === 'chat') {
                input.placeholder = 'Type your message here...';
            } else {
                input.placeholder = 'Ask an educational question...';
            }
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            messageCount++;
            updateStats();
        }

        function updateStats(status = 'Ready') {
            const stats = document.getElementById('stats');
            stats.textContent = `Messages: ${messageCount} | Status: ${status}`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Disable input while processing
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading">Thinking</span>';
            updateStats('Processing...');
            
            try {
                let response;
                
                if (currentMode === 'chat') {
                    // Chat mode
                    response = await fetch(`${API_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            user_id: 'web_user',
                            session_id: sessionId
                        })
                    });
                    
                    const data = await response.json();
                    sessionId = data.session_id;
                    addMessage(data.response);
                    
                } else {
                    // Educational mode
                    const age = parseInt(document.getElementById('ageSelect').value);
                    response = await fetch(`${API_URL}/api/ask`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            question: message,
                            age: age
                        })
                    });
                    
                    const data = await response.json();
                    addMessage(data.answer);
                }
                
                updateStats('Ready');
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('‚ùå Sorry, there was an error connecting to the server. Please make sure the API is running.');
                updateStats('Error');
            }
            
            // Re-enable input
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Check server status on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    updateStats('Connected');
                    console.log('‚úÖ Connected to Mindneox.ai API');
                }
            } catch (error) {
                updateStats('Disconnected');
                console.error('‚ùå Failed to connect to API');
                addMessage('‚ö†Ô∏è Warning: Cannot connect to the API server. Please start the server at http://localhost:8000');
            }
        });
    </script>
</body>
</html>
